     <!-- Logo on the left -->

      </ul>
    </nav>
  </header>

  <main>
    <section class="survey-form-container">
      <h2>We value your feedback!</h2>
      <form id="survey-form" action="#" method="post" onsubmit="return validateSurvey()">
        
        <div class="form-group">
          <label for="question1">How satisfied are you with my projects?</label><br>
          <input type="radio" id="very-satisfied" name="satisfaction" value="very-satisfied" required>
          <label for="very-satisfied">Very Satisfied</label><br>
          <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
          <label for="satisfied">Satisfied</label><br>
          <input type="radio" id="neutral" name="satisfaction" value="neutral">
          <label for="neutral">Neutral</label><br>
          <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied">
          <label for="dissatisfied">Dissatisfied</label>
        </div>

        <div class="form-group">
          <label for="question2">Which projects do you find most interesting?</label><br>
          <input type="checkbox" id="portfolio" name="projects" value="Portfolio Website">
          <label for="portfolio">Portfolio Website</label><br>
          <input type="checkbox" id="todo-app" name="projects" value="To-Do List App">
          <label for="todo-app">To-Do List App</label><br>
          <input type="checkbox" id="contact-form" name="projects" value="Contact Form Validation">
          <label for="contact-form">Contact Form Validation</label>
        </div>

        <div class="form-group">
          <label for="suggestions">Any suggestions for improvement?</label><br>
          <textarea id="suggestions" name="suggestions" rows="4"></textarea>
        </div>

        <button type="submit">Submit Feedback</button>
      </form>
      <div id="survey-response"></div>
    </section>
  </main>
